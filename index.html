<!DOCTYPE html>
<head>
    <title> Pokemon </title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/javascript" src="./index.js"> </script>
</head>
<div class="game">
    <div class="opponent">
        <div class="stats">
            <div class="top">
                <div class="pokeballs">
                    <div class="pokeball"></div>
                    <div class="pokeball"></div>
                    <div class="pokeball"></div>
                    <div class="pokeball"></div>
                    <div class="pokeball"></div>
                    <div class="pokeball"></div>
                </div>
                <div id="opHP" class="hp-count"> 100 </div>
            </div>
            <span class="PokemonName"> Charizard </span>
            <span class"PokemonLevel"> LVL: 100 </span>
        </div>
        <img id="Charizard" class="pokemon" src="http://img.pokemondb.net/sprites/black-white/anim/normal/charizard.gif" alt="A Spirit of Charizard">
    </div>
    <div class="player">
        <div class="stats">
            <div class="top">
                <div class="pokeballs">
                    <div class="pokeball"></div>
                    <div class="pokeball"></div>
                    <div class="pokeball"></div>
                    <div class="pokeball"></div>
                    <div class="pokeball"></div>
                    <div class="pokeball"></div>
                </div>
                <div id="myHP" class="hp-count"> 100 </div>
            </div>
            <span class="PokemonName"> Blastoise </span>
            <span class"PokemonLevel"> 100 </span>
        </div>
        <img id="Blastoise" class="pokemon" src="http://bit.ly/blastoisegif" alt="A Spirit of Blastoise">
    </div>
</div>
<div class="box">
    <div id="message" class="message">
        What should Blastoise do?
    </div>
    <div class="action">
        <button onclick = "waterCannon()">  Water Cannon </button>
        <button onclick = "Hypnosis()"> Hypnosis </button>
        <button onclick = "surf()"> Surf </button>
        <button onclick = "hydroPump()"> Hydro Pump </button>
    </div>
</div>
