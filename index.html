<!DOCTYPE html>
<head>
    <title> Pokemon </title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script> type="text/javascript" src="./index.js"> </script>
</head>
<div class="game">
    <div class="opponent">
        <div class="stats">
            <div class="top">
                <div class="pokeballs">
                    <div class="pokeball"> @ </div>
                    <div class="pokeball"> @ </div>
                    <div class="pokeball"> @ </div>
                    <div class="pokeball"> @ </div>
                </div>
                <div id="opHP" class="hp-count"> 100 </div>
            </div>
            <span class="PokemonName"> Charizard </span>
            <span class"PokemonLevel"> LVL: 100 </span>
        </div>
        <img class="pokemon" src="http://img.pokemondb.net/sprites/black-white/anim/normal/charizard.gif" alt="A Spirit of Charizard">
    </div>
    <div class="player">
        <div class="stats">
            <div class="top">
                <div class="pokeballs">
                    <div class="pokeball"> @ </div>
                    <div class="pokeball"> @ </div>
                    <div class="pokeball"> @ </div>
                    <div class="pokeball"> @ </div>
                </div>
                <div id="myHP" class="hp-count"> 100 </div>
            </div>
            <span class="PokemonName"> Blastoise </span>
            <span class"PokemonLevel"> LVL: 100 </span>
        </div>
        <img class="pokemon" src="http://bit.ly/blastoisegif" alt="A Spirit of Blastoise">
    </div>
</div>
<div class="box">
    <div id="message" class="message">
        What should Blastoise do?
    </div>
    <div class="action">
        <button onClick=""> Water Cannon </button>
        <button onClick=""> Water Pulse </button>
        <button onClick=""> Surf </button>
        <button onClick=""> Hydro Pump </button>
    </div>
</div>
<div class="contunue">
    <button onClick=""> Contunue? </button>
</div>
